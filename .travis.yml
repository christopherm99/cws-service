language: node_js
node_js: node
script: npm run lint
cache:
  directories:
  - "$HOME/.npm"
before_deploy: 
  - npm i -g eslint
  - npm i -g eslint-plugin-promise
  - npm i -g eslint-plugin-prettier
  - npm i -g eslint-plugin-vue
  - npm i -g babel-eslint
  - npm i -g prettier
  - npm i -g @vue/eslint-config-prettier
  - cd functions/; npm ci
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
